<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Button Page</title>
    <style>
        /* Styles for the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: rgb(189, 225, 122);
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .header_text {
            font-family: 'Nunito', sans-serif;
            font-size: 40px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            margin-bottom: 0;
        }

        .gif_container {
            margin-top: 30px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background-color: #ffffff;
            color: rgb(233, 48, 48);
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: rgb(233, 48, 48);
            color: white;
        }

        /* Button specific positioning for "No" button */
        #noButton {
            position: absolute;
            margin-left: 150px;
            transition: 0.5s;
        }

        @media only screen and (max-width: 320px) and (max-height: 568px) {
            body {
                height: 100vh;
            }

            .header_text {
                font-size: 20px;
            }

            img {
                height: 60vh;
            }

            .btn {
                padding: 10px 18px;
                font-size: 12px;
            }
        }

        @media only screen and (max-width: 414px) and (max-height: 736px) {
            body {
                height: 90vh;
            }

            .header_text {
                font-size: 28px;
            }

            img {
                height: 60vh;
            }

            .btn {
                padding: 15px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="header_text">Do you wanna go out with me?</h1>
    <h2 class="header_text">Are you free tomorrow?</h2> <!-- Changed to h2 for a better hierarchy -->

    <div class="gif_container">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
    </div>

    <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
    </div>
</div>

<script>
    // Navigate to another page when "Yes" is clicked
    function nextPage() {
        window.location.href = "yes.html";
    }

    // Move the "No" button to a random position within the page
    function moveButton() {
        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);

        document.getElementById('noButton').style.left = `${x}px`;
        document.getElementById('noButton').style.top = `${y}px`;
    }
</script>

</body>
</html>
